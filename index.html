<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algernon Labs</title>
  <meta name="description" content="Building tomorrow's networks. Algernon Labs develops decentralized protocols for trust and credit.">
  
  <!-- Favicon (inline SVG as data URI) -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3ClinearGradient id='iconGradient' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%231e3a8a'/%3E%3Cstop offset='40%25' style='stop-color:%238b5cf6'/%3E%3Cstop offset='100%25' style='stop-color:%23f43f5e'/%3E%3C/linearGradient%3E%3ClinearGradient id='centerGlow' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23fbbf24'/%3E%3Cstop offset='100%25' style='stop-color:%23f43f5e'/%3E%3C/linearGradient%3E%3C/defs%3E%3Cg id='hexBase' stroke='url(%23iconGradient)' stroke-width='6' fill='none'%3E%3Cpath d='M 100 35 L 155 67.5 L 155 132.5 L 100 165 L 45 132.5 L 45 67.5 Z'/%3E%3C/g%3E%3Cg id='nodes'%3E%3Ccircle cx='100' cy='35' r='8' fill='%234f46e5' stroke='%231e3a8a' stroke-width='3'/%3E%3Ccircle cx='155' cy='67.5' r='8' fill='%238b5cf6' stroke='%234f46e5' stroke-width='3'/%3E%3Ccircle cx='155' cy='132.5' r='8' fill='%23ec4899' stroke='%238b5cf6' stroke-width='3'/%3E%3Ccircle cx='100' cy='165' r='8' fill='%23f43f5e' stroke='%23ec4899' stroke-width='3'/%3E%3Ccircle cx='45' cy='132.5' r='8' fill='%23ec4899' stroke='%238b5cf6' stroke-width='3'/%3E%3Ccircle cx='45' cy='67.5' r='8' fill='%238b5cf6' stroke='%234f46e5' stroke-width='3'/%3E%3C/g%3E%3Cg transform='translate(100,100)'%3E%3Cellipse cx='0' cy='-25' rx='11' ry='20' fill='url(%23iconGradient)' opacity='0.9'/%3E%3Cellipse cx='0' cy='-25' rx='11' ry='20' fill='url(%23iconGradient)' opacity='0.9' transform='rotate(72)'/%3E%3Cellipse cx='0' cy='-25' rx='11' ry='20' fill='url(%23iconGradient)' opacity='0.9' transform='rotate(144)'/%3E%3Cellipse cx='0' cy='-25' rx='11' ry='20' fill='url(%23iconGradient)' opacity='0.9' transform='rotate(216)'/%3E%3Cellipse cx='0' cy='-25' rx='11' ry='20' fill='url(%23iconGradient)' opacity='0.9' transform='rotate(288)'/%3E%3Ccircle cx='0' cy='0' r='14' fill='url(%23centerGlow)'/%3E%3Ccircle cx='0' cy='0' r='8' fill='%23fbbf24'/%3E%3C/g%3E%3C/svg%3E">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
      font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      color: #e2e8f0;
      padding: 2rem;
    }
    
    .container {
      max-width: 600px;
      text-align: center;
    }
    
    .logo {
      width: 100%;
      max-width: 400px;
      height: auto;
      margin-bottom: 2rem;
    }
    
    .tagline {
      font-size: 1.1rem;
      color: #94a3b8;
      margin-bottom: 3rem;
      letter-spacing: 0.05em;
    }
    
    .status {
      display: inline-block;
      padding: 0.5rem 1.5rem;
      background: rgba(139, 92, 246, 0.15);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 9999px;
      font-size: 0.875rem;
      color: #a78bfa;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }
    
    .contact {
      margin-top: 3rem;
      font-size: 0.875rem;
      color: #64748b;
    }
    
    .contact a {
      color: #8b5cf6;
      text-decoration: none;
      transition: color 0.2s;
    }
    
    .contact a:hover {
      color: #a78bfa;
    }
    
    @media (max-width: 480px) {
      .logo {
        max-width: 280px;
      }
      .tagline {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Hero Logo -->
    <svg class="logo" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
          <stop offset="30%" style="stop-color:#4f46e5;stop-opacity:1" />
          <stop offset="60%" style="stop-color:#8b5cf6;stop-opacity:1" />
          <stop offset="85%" style="stop-color:#ec4899;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#f43f5e;stop-opacity:1" />
        </linearGradient>
        
        <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
          <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.4" />
          <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:0" />
        </radialGradient>
      </defs>
      
      <!-- Background glow -->
      <circle cx="400" cy="400" r="350" fill="url(#glowGradient)" />
      
      <!-- Outer network ring -->
      <g id="outerNetwork" opacity="0.4">
        <circle cx="400" cy="200" r="4" fill="url(#primaryGradient)" />
        <circle cx="553" cy="247" r="4" fill="url(#primaryGradient)" />
        <circle cx="600" cy="400" r="4" fill="url(#primaryGradient)" />
        <circle cx="553" cy="553" r="4" fill="url(#primaryGradient)" />
        <circle cx="400" cy="600" r="4" fill="url(#primaryGradient)" />
        <circle cx="247" cy="553" r="4" fill="url(#primaryGradient)" />
        <circle cx="200" cy="400" r="4" fill="url(#primaryGradient)" />
        <circle cx="247" cy="247" r="4" fill="url(#primaryGradient)" />
        <path d="M 400 200 L 553 247 L 600 400 L 553 553 L 400 600 L 247 553 L 200 400 L 247 247 Z" 
              stroke="url(#primaryGradient)" stroke-width="1" fill="none" opacity="0.5"/>
      </g>
      
      <!-- Maze structure -->
      <g stroke="url(#primaryGradient)" stroke-width="3" fill="none" stroke-linecap="round">
        <path d="M 400 280 L 470 320 L 470 400 L 400 440 L 330 400 L 330 320 Z" opacity="0.6"/>
        <path d="M 400 295 L 455 325" opacity="0.7"/>
        <path d="M 455 395 L 400 425" opacity="0.7"/>
        <path d="M 345 325 L 345 395" opacity="0.7"/>
        <path d="M 370 310 L 370 350" opacity="0.8"/>
        <path d="M 430 370 L 430 410" opacity="0.8"/>
      </g>
      
      <!-- Blockchain nodes -->
      <g id="blockchainNodes">
        <circle cx="400" cy="320" r="6" fill="#4f46e5" stroke="#8b5cf6" stroke-width="2"/>
        <circle cx="450" cy="360" r="6" fill="#8b5cf6" stroke="#ec4899" stroke-width="2"/>
        <circle cx="450" cy="440" r="6" fill="#ec4899" stroke="#f43f5e" stroke-width="2"/>
        <circle cx="350" cy="440" r="6" fill="#ec4899" stroke="#f43f5e" stroke-width="2"/>
        <circle cx="350" cy="360" r="6" fill="#8b5cf6" stroke="#ec4899" stroke-width="2"/>
        <line x1="400" y1="320" x2="450" y2="360" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.5"/>
        <line x1="450" y1="360" x2="450" y2="440" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.5"/>
        <line x1="350" y1="360" x2="350" y2="440" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.5"/>
        <line x1="400" y1="320" x2="350" y2="360" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.5"/>
      </g>
      
      <!-- Flower -->
      <g transform="translate(400, 400)">
        <circle cx="0" cy="0" r="18" fill="#f43f5e" opacity="0.9"/>
        <circle cx="0" cy="0" r="12" fill="#fbbf24" opacity="0.8"/>
        <ellipse cx="0" cy="-35" rx="15" ry="25" fill="url(#primaryGradient)" opacity="0.85" transform="rotate(0)"/>
        <ellipse cx="0" cy="-35" rx="15" ry="25" fill="url(#primaryGradient)" opacity="0.85" transform="rotate(72)"/>
        <ellipse cx="0" cy="-35" rx="15" ry="25" fill="url(#primaryGradient)" opacity="0.85" transform="rotate(144)"/>
        <ellipse cx="0" cy="-35" rx="15" ry="25" fill="url(#primaryGradient)" opacity="0.85" transform="rotate(216)"/>
        <ellipse cx="0" cy="-35" rx="15" ry="25" fill="url(#primaryGradient)" opacity="0.85" transform="rotate(288)"/>
        <g opacity="0.6">
          <ellipse cx="0" cy="-28" rx="8" ry="15" fill="#fbbf24" transform="rotate(0)"/>
          <ellipse cx="0" cy="-28" rx="8" ry="15" fill="#fbbf24" transform="rotate(72)"/>
          <ellipse cx="0" cy="-28" rx="8" ry="15" fill="#fbbf24" transform="rotate(144)"/>
          <ellipse cx="0" cy="-28" rx="8" ry="15" fill="#fbbf24" transform="rotate(216)"/>
          <ellipse cx="0" cy="-28" rx="8" ry="15" fill="#fbbf24" transform="rotate(288)"/>
        </g>
      </g>
      
      <!-- Company name -->
      <text x="400" y="530" font-family="'Inter', 'SF Pro Display', -apple-system, sans-serif" 
            font-size="42" font-weight="700" fill="url(#primaryGradient)" text-anchor="middle" letter-spacing="2">
        ALGERNON
      </text>
      <text x="400" y="565" font-family="'Inter', 'SF Pro Display', -apple-system, sans-serif" 
            font-size="24" font-weight="300" fill="#8b5cf6" text-anchor="middle" letter-spacing="8">
        LABS
      </text>
    </svg>
    
    <p class="tagline">Building tomorrow's networks</p>
    
    <span class="status">Coming Soon</span>
    
    <p class="contact">
      Get in touch: <a href="mailto:hello@algernonlabs.dev">hello@algernonlabs.dev</a>
    </p>
  </div>
</body>
</html>
