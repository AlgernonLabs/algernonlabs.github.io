<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Algernon Laboratories — Coming Soon</title>
<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='4' fill='%230a0a0f'/%3E%3Cpath d='M16 5 L6 27 L9.5 27 L12 21 L20 21 L22.5 27 L26 27 L16 5Z M13.1 18.5 L16 9.5 L18.9 18.5Z' fill='%23c9a84c'/%3E%3Ccircle cx='16' cy='5' r='1.2' fill='%23c9a84c' opacity='0.6'/%3E%3C/svg%3E"/>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Crimson+Pro:ital,wght@0,300;0,400;0,600;1,300;1,400&family=JetBrains+Mono:wght@300;400;500&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --bg: #0a0a0f;
    --accent-gold: #c9a84c;
    --accent-gold-dim: #8a7235;
    --text-primary: #e8e6e1;
    --text-secondary: #9a9590;
    --text-dim: #5a5550;
    --border: #1e1e2e;
  }

  html, body { height: 100%; }

  body {
    font-family: 'Space Grotesk', sans-serif;
    background: var(--bg);
    color: var(--text-primary);
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  canvas {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    opacity: 0.3;
  }

  .mouse-glow {
    position: fixed;
    width: 500px; height: 500px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(201,168,76,0.05), transparent 70%);
    pointer-events: none;
    z-index: 1;
    left: 0; top: 0;
    will-change: transform;
  }

  .content {
    position: relative;
    z-index: 2;
    text-align: center;
    max-width: 750px;
    padding: 2rem;
  }

  .epigraph {
    font-family: 'Crimson Pro', serif;
    font-style: italic;
    font-size: 0.95rem;
    color: var(--text-dim);
    margin-bottom: 3.5rem;
    opacity: 0;
    animation: fadeUp 1s 0.2s forwards;
  }

  .logo-text {
    font-family: 'JetBrains Mono', monospace;
    font-size: clamp(2.2rem, 6vw, 4.5rem);
    font-weight: 700;
    letter-spacing: 8px;
    text-transform: uppercase;
    line-height: 1.1;
    margin-bottom: 0.3rem;
    opacity: 0;
    animation: fadeUp 1s 0.5s forwards;
  }
  .logo-text .gold { color: var(--accent-gold); }
  .logo-text .white { color: var(--text-primary); }

  .subtitle {
    font-family: 'JetBrains Mono', monospace;
    font-size: clamp(0.55rem, 1.3vw, 0.75rem);
    letter-spacing: 6px;
    text-transform: uppercase;
    color: var(--text-secondary);
    margin-bottom: 3.5rem;
    opacity: 0;
    animation: fadeUp 1s 0.7s forwards;
  }

  .tagline {
    font-family: 'Crimson Pro', serif;
    font-size: clamp(1.1rem, 2.5vw, 1.6rem);
    font-weight: 300;
    color: var(--text-secondary);
    margin-bottom: 3.5rem;
    line-height: 1.6;
    opacity: 0;
    animation: fadeUp 1s 0.9s forwards;
  }

  /* Progress report styled "coming soon" */
  .report-box {
    display: inline-block;
    border: 1px solid var(--border);
    padding: 1.8rem 2.8rem;
    position: relative;
    opacity: 0;
    animation: fadeUp 1s 1.1s forwards;
  }
  .report-box::before {
    content: '';
    position: absolute; top: 0; left: 0;
    width: 3px; height: 100%;
    background: linear-gradient(to bottom, var(--accent-gold), transparent);
  }
  .report-label {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.55rem;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: var(--accent-gold-dim);
    margin-bottom: 0.8rem;
  }
  .report-message {
    font-family: 'Crimson Pro', serif;
    font-size: 1.15rem;
    font-style: italic;
    color: var(--text-secondary);
    line-height: 1.6;
  }
  .report-message em {
    color: var(--accent-gold);
    font-style: italic;
  }

  /* Blinking cursor after message */
  .cursor {
    display: inline-block;
    width: 2px;
    height: 1em;
    background: var(--accent-gold);
    margin-left: 4px;
    vertical-align: text-bottom;
    animation: blink 1s step-end infinite;
  }

  .contact {
    margin-top: 3rem;
    opacity: 0;
    animation: fadeUp 1s 1.4s forwards;
  }
  .contact a {
    color: var(--accent-gold-dim);
    text-decoration: none;
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.7rem;
    letter-spacing: 3px;
    text-transform: uppercase;
    border-bottom: 1px solid transparent;
    padding-bottom: 2px;
    transition: all 0.3s;
  }
  .contact a:hover {
    color: var(--accent-gold);
    border-bottom-color: var(--accent-gold);
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes blink {
    50% { opacity: 0; }
  }

  @media (max-width: 768px) {
    .report-box { padding: 1.5rem 1.8rem; }
  }
</style>
</head>
<body>

<canvas id="maze"></canvas>
<div class="mouse-glow" id="glow"></div>

<div class="content">
  <p class="epigraph">"I want to be smart… I want to know things."</p>

  <h1 class="logo-text">
    <span class="gold">Algernon</span><br>
    <span class="white">Laboratories</span>
  </h1>
  <p class="subtitle">Decentralized Applications · Trust Networks</p>

  <p class="tagline">Building trust infrastructure for underserved markets</p>

  <div class="report-box">
    <div class="report-label">progris riport — day 1</div>
    <p class="report-message">
      The maze is being constructed.<br>
      <em>Algernon runs first.</em><span class="cursor"></span>
    </p>
  </div>

  <div class="contact">
    <a href="mailto:flowers@algernonlabs.dev">flowers@algernonlabs.dev</a>
  </div>
</div>

<script>
const c = document.getElementById('maze');
const x = c.getContext('2d');
let nodes = [];
let mouse = { x: -1e3, y: -1e3 };

const isMobile = () => innerWidth <= 768;

function resize() {
  c.width = innerWidth;
  c.height = innerHeight;
  nodes = [];
  const mobile = isMobile();
  // More nodes on mobile, packed tighter for visibility
  const density = mobile ? 8000 : 16000;
  const n = Math.floor((c.width * c.height) / density);
  for (let i = 0; i < n; i++) {
    nodes.push({
      x: Math.random() * c.width,
      y: Math.random() * c.height,
      vx: (Math.random() - 0.5) * (mobile ? 0.35 : 0.25),
      vy: (Math.random() - 0.5) * (mobile ? 0.35 : 0.25),
      r: Math.random() * (mobile ? 2.8 : 2) + (mobile ? 1.2 : 0.8),
      p: Math.random() * Math.PI * 2
    });
  }
}

function draw() {
  x.clearRect(0, 0, c.width, c.height);
  const g = [201, 168, 76];
  const mobile = isMobile();
  const connectDist = mobile ? 160 : 130;
  const baseOpacity = mobile ? 0.5 : 0.35;
  const lineOpacity = mobile ? 0.12 : 0.07;
  for (let i = 0; i < nodes.length; i++) {
    const n = nodes[i];
    n.x += n.vx; n.y += n.vy; n.p += 0.008;
    if (n.x < 0 || n.x > c.width) n.vx *= -1;
    if (n.y < 0 || n.y > c.height) n.vy *= -1;
    const dx = n.x - mouse.x, dy = n.y - mouse.y;
    const d = Math.sqrt(dx * dx + dy * dy);
    if (d < 180) { n.vx += dx * 0.0004; n.vy += dy * 0.0004; }
    const a = baseOpacity + Math.sin(n.p) * 0.15;
    x.beginPath();
    x.arc(n.x, n.y, n.r, 0, Math.PI * 2);
    x.fillStyle = `rgba(${g[0]},${g[1]},${g[2]},${a})`;
    x.fill();
    for (let j = i + 1; j < nodes.length; j++) {
      const m = nodes[j];
      const dd = Math.sqrt((n.x - m.x) ** 2 + (n.y - m.y) ** 2);
      if (dd < connectDist) {
        x.beginPath();
        x.moveTo(n.x, n.y);
        x.lineTo(m.x, m.y);
        x.strokeStyle = `rgba(${g[0]},${g[1]},${g[2]},${lineOpacity * (1 - dd / connectDist)})`;
        x.lineWidth = mobile ? 0.8 : 0.5;
        x.stroke();
      }
    }
  }
  requestAnimationFrame(draw);
}

resize(); draw();
addEventListener('resize', resize);

const gl = document.getElementById('glow');
addEventListener('mousemove', e => {
  mouse.x = e.clientX; mouse.y = e.clientY;
  gl.style.transform = `translate(${e.clientX - 250}px,${e.clientY - 250}px)`;
});
</script>
</body>
</html>
